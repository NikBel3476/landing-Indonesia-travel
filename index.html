<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="Web site Indonesia travel"/>
	<link rel="stylesheet" href="fonts.css">
	<link rel="stylesheet" href="index.css">
	<title>Discover Indonesia</title>
</head>
<body>
<main>
	<section class="intro">
		<header class="intro__header">
			<a href="#" class="intro__header__logo">QWERy</a>
			<nav class="intro__header__nav">
				<a href="/" aria-label="Information link">Information</a>
				<a href="/" aria-label="About us">About us</a>
				<a href="/" aria-label="Culture">Culture</a>
			</nav>
			<div class="intro__header__search">
				<img src="images/search_icon.svg" alt="Search icon">
				<input id="intro__header__search" type="text" placeholder="Search"/>
			</div>
		</header>
		<aside class="intro__side-panel">
			<a class="intro__side-panel__link">Follow us</a>
			<img src="images/InstagramLogo.svg" alt="Instagram logo">
			<img src="images/TwitterLogo.svg" alt="Twitter logo">
			<img src="images/FacebookLogo.svg" alt="Facebook logo">
		</aside>
		<div class="intro__content__wrapper">
			<div class="intro__content__pre-title-wrapper">
				<hr class="intro__content__line">
				<span class="intro__content__pre-title-text">EXPLORE THE NATURE BEAUTY</span>
			</div>
			<span class="intro__content__title">
				<span>Discover</span> Wonderful Indonesia
			</span>
		</div>
		<div class="intro__footer">
			<span>Scroll down</span>
			<img src="images/ArrowDownward.svg" alt="Arrow downward">
		</div>
	</section>
</main>
</body>
</html>
